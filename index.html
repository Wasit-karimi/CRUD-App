<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-gray-500">
    <main class="w-full h-screen p-4">
      <h1 class="text-center text-2xl my-5">CRUD App</h1>
      <form
        id="form"
        class="flex flex-col w-full lg:w-[60%] mx-auto items-center shadow-md py-2 text-xs md:text-lg"
      >
        <div
          class="w-full lg:w-[50%] pt-9 flex flex-row-reverse justify-between items-center py-2 px-4"
        >
          <input
            type="text"
            id="name"
            name="name"
            class="w-[75%] ml-3 outline-none px-2 py-1 shadow-md rounded-md hover:text-gray-200 duration-200 transition-all peer"
          />
          <label
            for="name"
            class="peer-focus:text-gray-200 duration-200 transition-all"
            >Name :</label
          >
        </div>
        <div
          class="w-full lg:w-[50%] pt-9 flex flex-row-reverse justify-between items-center py-2 px-4"
        >
          <input
            type="email"
            id="email"
            name="email"
            class="w-[75%] ml-3 outline-none px-2 py-1 shadow-md rounded-md hover:text-gray-200 duration-200 transition-all peer"
          />
          <label
            for="name"
            class="peer-focus:text-gray-200 duration-200 transition-all"
            >Email :</label
          >
        </div>
        <div
          class="w-full lg:w-[50%] pt-9 flex flex-row-reverse justify-between items-center py-2 px-4"
        >
          <input
            type="text"
            id="address"
            name="address"
            class="w-[75%] ml-3 outline-none px-2 py-1 shadow-md rounded-md hover:text-gray-200 duration-200 transition-all peer"
          />
          <label
            for="name"
            class="peer-focus:text-gray-200 duration-200 transition-all"
            >Address :</label
          >
        </div>
        <div
          class="p-2 flex justify-center items-center gap-2"
          id="form-submit-container"
        >
          <input
            type="submit"
            value="Add User"
            id="submit"
            class="px-4 py-2 my-5 shadow-md rounded-md hover:text-gray-200 duration-200 transition-all cursor-pointer"
          />
        </div>
      </form>

      <section
        class="w-full lg:w-[60%] mt-9 p-5 shadow-md mx-auto"
        id="display"
      >
        <table class="w-full px-4 py-2 text-lg">
          <thead>
            <tr
              class="w-full px-2 py-2 my-2 rounded-md text-xs md:text-lg shadow-md text-center cursor-pointer hover:bg-gray-400 duration-200 transition-all"
            >
              <td class="py-2">Name</td>
              <td>Email</td>
              <td>Address</td>
              <td>Actions</td>
            </tr>
          </thead>
          <tbody id="list"></tbody>
        </table>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
